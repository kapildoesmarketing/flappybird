<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Google Bird</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom styles to match Google's brand feel */
        .g-blue { background-color: #4285F4; }
        .g-red { background-color: #DB4437; }
        .g-yellow { background-color: #F4B400; }
        .g-green { background-color: #0F9D58; }

        .text-g-blue { color: #4285F4; }
        .text-g-red { color: #DB4437; }
        .text-g-yellow { color: #F4B400; }
        .text-g-green { color: #0F9D58; }
        
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 1fr;
            gap: 16px;
            height: 100vh;
            padding: 16px;
            background-color: #f8f9fa; /* Google's light grey background */
        }
            
        .div1 {
            grid-column: span 4 / span 4;
            grid-row: 1;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
            position: relative;
        }

        .div2 {
            grid-column-start: 5;
            grid-row: 1;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            background-color: white;
            padding: 24px;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* For Firefox scrollbar styling */
        .scrollbar-thin {
          scrollbar-width: thin;
          scrollbar-color: #4285F4 #e0e0e0;
        }

        /* For Webkit (Chrome, Safari) scrollbar styling */
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #4285F4;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="parent">
        <!-- Game Screen -->
        <div class="div1 bg-white">
            <!-- Start Screen -->
            <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center z-10 p-8 text-center bg-white">
                 <div class="flex items-center space-x-2 mb-4">
                    <span class="w-8 h-8 rounded-full g-blue"></span>
                    <span class="w-8 h-8 rounded-full g-red"></span>
                    <span class="w-8 h-8 rounded-full g-yellow"></span>
                    <span class="w-8 h-8 rounded-full g-green"></span>
                </div>
                <h1 class="text-5xl font-bold text-gray-700 mb-4">Flappy Google Bird</h1>
                <p class="text-gray-500 mb-8 max-w-md">A fun little game for Googlers. Please enter your LDAP to begin and tap the screen or press spacebar to fly.</p>
                <div class="w-full max-w-xs">
                    <input type="text" id="ldap-input" placeholder="Enter your LDAP" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    <button id="start-button" disabled class="w-full mt-4 g-blue text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:shadow-none transition-all duration-300">
                        Start Game
                    </button>
                </div>
            </div>
            <!-- Game Canvas -->
            <canvas id="game-canvas" class="hidden"></canvas>
        </div>

        <!-- High Score Panel -->
        <div class="div2 flex flex-col">
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-g-yellow" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                High Scores
            </h2>
            <ul id="high-score-list" class="space-y-3 overflow-y-auto flex-grow scrollbar-thin pr-2">
                <!-- Sample Data -->
                <li class="flex items-center justify-between p-3 rounded-lg bg-gray-50 transition hover:bg-gray-100">
                    <div class="flex items-center min-w-0">
                        <span class="font-bold text-g-blue w-8 flex-shrink-0">1.</span>
                        <img src="https://placehold.co/40x40/4285F4/FFFFFF?text=P" alt="avatar" class="rounded-full w-10 h-10 mr-3 border-2 border-white ring-2 ring-blue-200 flex-shrink-0">
                        <span class="font-medium text-gray-700 truncate">pichais_with_a_very_long_ldap</span>
                    </div>
                    <span class="font-bold text-lg text-g-blue ml-4 flex-shrink-0">142</span>
                </li>
                 <li class="flex items-center justify-between p-3 rounded-lg bg-gray-50 transition hover:bg-gray-100">
                    <div class="flex items-center min-w-0">
                        <span class="font-bold text-g-red w-8 flex-shrink-0">2.</span>
                        <img src="https://placehold.co/40x40/DB4437/FFFFFF?text=R" alt="avatar" class="rounded-full w-10 h-10 mr-3 border-2 border-white ring-2 ring-red-200 flex-shrink-0">
                        <span class="font-medium text-gray-700 truncate">ruthp</span>
                    </div>
                    <span class="font-bold text-lg text-g-red ml-4 flex-shrink-0">110</span>
                </li>
                 <li class="flex items-center justify-between p-3 rounded-lg bg-gray-50 transition hover:bg-gray-100">
                    <div class="flex items-center min-w-0">
                        <span class="font-bold text-g-green w-8 flex-shrink-0">3.</span>
                        <img src="https://placehold.co/40x40/0F9D58/FFFFFF?text=K" alt="avatar" class="rounded-full w-10 h-10 mr-3 border-2 border-white ring-2 ring-green-200 flex-shrink-0">
                        <span class="font-medium text-gray-700 truncate">kentw</span>
                    </div>
                    <span class="font-bold text-lg text-g-green ml-4 flex-shrink-0">98</span>
                </li>
                <li class="flex items-center justify-between p-3 rounded-lg bg-gray-50 transition hover:bg-gray-100">
                    <div class="flex items-center min-w-0">
                        <span class="font-bold text-gray-500 w-8 flex-shrink-0">4.</span>
                        <img src="https://placehold.co/40x40/757575/FFFFFF?text=U" alt="avatar" class="rounded-full w-10 h-10 mr-3 flex-shrink-0">
                        <span class="font-medium text-gray-700 truncate">ursH</span>
                    </div>
                    <span class="font-bold text-lg text-gray-600 ml-4 flex-shrink-0">85</span>
                </li>
                 <li class="flex items-center justify-between p-3 rounded-lg bg-gray-50 transition hover:bg-gray-100">
                    <div class="flex items-center min-w-0">
                        <span class="font-bold text-gray-500 w-8 flex-shrink-0">5.</span>
                         <img src="https://placehold.co/40x40/757575/FFFFFF?text=L" alt="avatar" class="rounded-full w-10 h-10 mr-3 flex-shrink-0">
                        <span class="font-medium text-gray-700 truncate">larryp</span>
                    </div>
                    <span class="font-bold text-lg text-gray-600 ml-4 flex-shrink-0">72</span>
                </li>
                 <li class="flex items-center justify-between p-3 rounded-lg bg-gray-50 transition hover:bg-gray-100">
                    <div class="flex items-center min-w-0">
                        <span class="font-bold text-gray-500 w-8 flex-shrink-0">6.</span>
                         <img src="https://placehold.co/40x40/757575/FFFFFF?text=S" alt="avatar" class="rounded-full w-10 h-10 mr-3 flex-shrink-0">
                        <span class="font-medium text-gray-700 truncate">sergeyb</span>
                    </div>
                    <span class="font-bold text-lg text-gray-600 ml-4 flex-shrink-0">68</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // UI Elements
        const startScreen = document.getElementById('start-screen');
        const ldapInput = document.getElementById('ldap-input');
        const startButton = document.getElementById('start-button');
        const gameCanvas = document.getElementById('game-canvas');
        const ctx = gameCanvas.getContext('2d');

        // Game State
        let gameActive = false;
        let gameOver = false;
        let score = 0;
        let frame = 0;
        let ldap = '';

        // Game Constants
        const BIRD_RADIUS = 20;
        const GRAVITY = 0.5;
        const LIFT = -8;
        const PIPE_WIDTH = 80;
        const PIPE_SPACING = 350;
        const MIN_PIPE_HEIGHT = 75; // Prevents pipes from being too short
        const GOOGLE_COLORS = ['#0F9D58', '#DB4437', '#F4B400']; // Green, Red, Yellow for pipes
        
        // Difficulty variables
        let pipeSpeed = 1.8; 
        let pipeGap = 240;
        
        // Game Objects
        let bird = { x: 150, y: 150, velocity: 0 };
        let pipes = [];

        // UI Logic
        ldapInput.addEventListener('input', () => {
            if (ldapInput.value.trim() !== '') {
                startButton.disabled = false;
            } else {
                startButton.disabled = true;
            }
        });

        startButton.addEventListener('click', () => {
            ldap = ldapInput.value.trim();
            if (ldap) {
                startGame();
            }
        });

        function startGame() {
            startScreen.classList.add('hidden');
            gameCanvas.classList.remove('hidden');
            
            // Resize canvas to fit its container
            const container = gameCanvas.parentElement;
            gameCanvas.width = container.clientWidth;
            gameCanvas.height = container.clientHeight;
            
            // Reset game state
            gameActive = false; // Game won't be active until countdown is over
            gameOver = false;
            score = 0;
            frame = 0;
            pipeSpeed = 1.8; // Reset difficulty
            pipeGap = 240; // Reset pipe gap
            bird = { x: 150, y: gameCanvas.height / 2, velocity: 0 };
            pipes = [];
            
            // Add initial pipe
            addPipe();
            
            // Draw the very first frame so the player sees the board
            drawStaticFrame();
            
            // Start the countdown, which will then start the game loop
            runCountdown(3);
        }

        // Draws the game state without updating positions
        function drawStaticFrame() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            drawPipes();
            drawBird();
            drawScore();
        }

        // New function for countdown
        function runCountdown(count) {
            if (count < 0) {
                gameActive = true;
                gameLoop(); // Start the game loop AFTER the countdown
                return;
            }

            // Redraw the static frame each second to clear the old number
            drawStaticFrame();

            const text = count === 0 ? "GO!" : count;
            ctx.fillStyle = 'rgba(32, 33, 36, 0.8)';
            ctx.textAlign = 'center';
            ctx.font = 'bold 100px "Google Sans"';
            ctx.fillText(text, gameCanvas.width / 2, gameCanvas.height / 2);

            setTimeout(() => runCountdown(count - 1), 1000);
        }

        // Game Controls
        function flap() {
            if (gameActive && !gameOver) {
                bird.velocity = LIFT;
            }
        }
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameActive) {
                flap();
            }
        });
        gameCanvas.addEventListener('click', () => {
            if (gameActive) {
                flap();
            }
        });


        // Pipe Management
        function addPipe() {
            // Ensure the gap is always playable
            const topHeight = Math.random() * (gameCanvas.height - pipeGap - (MIN_PIPE_HEIGHT * 2)) + MIN_PIPE_HEIGHT;
            const color = GOOGLE_COLORS[Math.floor(Math.random() * GOOGLE_COLORS.length)];
            pipes.push({
                x: gameCanvas.width,
                topHeight: topHeight,
                color: color,
                passed: false
            });
        }
        
        function updatePipes() {
            // Add new pipe based on speed
            if (frame % Math.floor(PIPE_SPACING / pipeSpeed) === 0) { 
                 addPipe();
            }
            
            // Move pipes and check score
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed; // Use dynamic pipe speed
                
                if (pipes[i].x + PIPE_WIDTH < bird.x && !pipes[i].passed) {
                    score++;
                    // Increase difficulty every 5 points
                    if (score > 0 && score % 5 === 0) {
                        pipeSpeed += 0.15; // Gently increase speed
                        if (pipeGap > 180) {
                           pipeGap -= 8; // Make the gap smaller
                        }
                    }
                    pipes[i].passed = true;
                }

                if (pipes[i].x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }
            }
        }
        
        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = pipe.color;
                // Top pipe
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, PIPE_WIDTH, gameCanvas.height - pipe.topHeight - pipeGap);
            });
        }
        
        // Bird Management
        function updateBird() {
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;
            
            // Prevent bird from going off-screen top
            if (bird.y - BIRD_RADIUS < 0) {
                bird.y = BIRD_RADIUS;
                bird.velocity = 0;
            }
        }
        
        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, BIRD_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = '#4285F4'; // Google Blue
            ctx.fill();
            ctx.closePath();
        }

        // Collision Detection
        function checkCollisions() {
            // Ground collision
            if (bird.y + BIRD_RADIUS > gameCanvas.height) {
                return true;
            }

            // Pipe collision
            for (let pipe of pipes) {
                if (bird.x + BIRD_RADIUS > pipe.x && bird.x - BIRD_RADIUS < pipe.x + PIPE_WIDTH) {
                    if (bird.y - BIRD_RADIUS < pipe.topHeight || bird.y + BIRD_RADIUS > pipe.topHeight + pipeGap) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        // Game Over screen
        function drawGameOver() {
            gameActive = false; // Stop bird from being controlled
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = 'bold 60px "Google Sans"';
            ctx.fillText('Game Over', gameCanvas.width / 2, gameCanvas.height / 2 - 50);

            ctx.font = '30px "Google Sans"';
            ctx.fillText(`Score: ${score}`, gameCanvas.width / 2, gameCanvas.height / 2 + 10);
            
            ctx.font = '20px "Google Sans"';
            ctx.fillText('Click or Press Space to Restart', gameCanvas.width / 2, gameCanvas.height / 2 + 60);

            // Add a one-time event listener to restart
            const restart = () => {
                document.removeEventListener('keydown', restartHandler);
                gameCanvas.removeEventListener('click', restartHandler);
                startGame();
            };

            const restartHandler = (e) => {
                if (e.type === 'click' || (e.type === 'keydown' && e.code === 'Space')) {
                    restart();
                }
            };
            
            setTimeout(() => { // Add a small delay to prevent accidental immediate restart
                document.addEventListener('keydown', restartHandler);
                gameCanvas.addEventListener('click', restartHandler);
            }, 500);
        }

        function drawScore() {
            ctx.fillStyle = '#202124'; // Google's dark grey for text
            ctx.font = 'bold 40px "Google Sans"';
            ctx.textAlign = 'left';
            ctx.fillText(score, 30, 50);
        }
        
        // Main Game Loop
        function gameLoop() {
            if (gameOver) {
                drawGameOver();
                return;
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Update game objects (no need to check for gameActive, as loop only runs when active)
            updateBird();
            updatePipes();
            
            // Draw game objects
            drawBird();
            drawPipes();
            drawScore();

            // Check for game over condition
            if (checkCollisions()) {
                gameOver = true;
            }
            
            frame++;
            requestAnimationFrame(gameLoop);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            if (gameActive && !gameOver) {
                 const container = gameCanvas.parentElement;
                 gameCanvas.width = container.clientWidth;
                 gameCanvas.height = container.clientHeight;
            }
        });
    </script>

</body>
</html>
